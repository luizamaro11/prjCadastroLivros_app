<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <script src="components/loader.js"></script>
    <script src="components/jquery-3.3.1.min.js"></script>
    <script src="components/funcao.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script>
        $(document).ready(function(){
            preencherLista();
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>Listar Livros</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="">Lista de Livros</label>
                    <select name="" id="listaLivros" class="form-control"></select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="">Codigo</label>
                    <input type="text" class="form-control" id="codigo" readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="">Titulo do Livro</label>
                    <input type="text" class="form-control" id="titulo" readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="">Autor do Livro</label>
                    <input type="text" class="form-control" id="autor" readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="">Ano</label>
                    <input type="number" class="form-control" id="ano" readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="">Imagem</label>
                    <img id="imagem" class="img-responsive"/>   
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <input type="file" class="form-control" id="caminho">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4">
                <div class="form-group">
                    <button class="btn btn-success btn-block" id="editar">Editar</button>
                </div>
            </div>
            
            <div class="col-xs-4">
                <div class="form-group">
                    <button class="btn btn-primary btn-block" id="cancelar">Cancelar</button>
                </div>
            </div>
 
            <div class="col-xs-4">
                <div class="form-group">
                    <button class="btn btn-warning btn-block" id="excluir">Excluir</button>
                </div>
            </div>
   
            <div class="col-xs-12">
                <div class="form-group">
                    <button class="btn btn-info btn-block" id="salvarAlteracao">Salvar alterações</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
